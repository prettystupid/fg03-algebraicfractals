<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Алгебраические фракталы</title>
</head>
<body onload="click()">
<table border="1" width="100%">
	<tr>
		<h1>Алгебраические фракталы</h1>
	</tr>
	<tr>
		<td width="35%">
			<canvas height='700' width='700' id='canvas'></canvas>
		</td>
		<td width="35%">
			<table>
				<tr>
					<td>
                        <p>Метод:</p>
                        <p>
                            <select size="1" id="method">
                                <option value="newtonPools">Бассейн Ньютона</option>
                                <option value="mandelbrotSet">Множество Мандельброта</option>
                                <option value="juliaSet">Множество Жюлиа</option>
                            </select>
                        </p>
						<p>Количество итераций:</p>
						<p><label> N = <input type="text" id="n" value="200"> </label></p>
                        <p>Раскраска:</p>
                        <p>
                            <select name="menu" size="1" id="colorType">
                                <option value="classical">Классическая</option>
                                <option value="leveled">Уровневая</option>
                                <option value="zebra">Зебра</option>
                            </select>
                        </p>
                        <p>Характеристика (для множества Жюлиа):</p>
                        <p><label> Re = <input type="number" id="re" value="0.00000000001"> </label></p>
                        <p><label> Im = <input type="number" id="im" value="0.74"> </label></p>
                        <p><button onclick="start(-2, 2, 2, -2)">Старт</button></p>
					</td>
				</tr>
			</table>
		</td>
        <td width="30%">
            <img src="image.jpeg">
        </td>
	</tr>
</table>
<script src="newton.js"></script>
<script src="mandelbrot.js"></script>
<script src="julia.js"></script>
<script src="program.js"></script>
<script src="color.js"></script>
</body>
</html>
